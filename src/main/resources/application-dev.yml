  swaggerDescription: springboot 在线接口文档
  swaggerTermsOfServiceUrl: https://www.baidu.com

logging:
  level:
    com.example.demo.dao : debug

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

